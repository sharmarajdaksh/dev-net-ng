<div style="width: 100%; height: 88vh;">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l4 offset-m3 offset-l4">
                <form class="card col s12" style="padding: 2rem; margin-top: 2rem;">
                    <h4 style="text-align: center">
                        {{ isLoginMode ? 'Login' : 'Sign Up' }}
                    </h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" />
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input
                                id="password"
                                type="password"
                                class="validate"
                            />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row" *ngIf="!isLoginMode">
                        <div class="input-field col s12">
                            <input
                                id="password"
                                type="password"
                                class="validate"
                            />
                            <label for="password">Re-enter password</label>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <a
                            class="waves-effect waves-light btn blue lighten-1"
                            style="text-align: right"
                            >{{ isLoginMode ? 'Login' : 'Sign Up' }}</a
                        >
                    </div>
                    <p>
                        {{ isLoginMode ? 'Not' : 'Already' }} a member?
                        <a style="cursor: pointer" (click)="onToggleLoginMode()">{{
                            isLoginMode ? 'Sign up' : 'Login'
                        }}</a
                        >.
					</p>
					<span style="color: red;" *ngIf="errorMessage">{{errorMessage}}</span>
                </form>
            </div>
        </div>
    </div>
</div>
